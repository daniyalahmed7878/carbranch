{% load static %}
{% include 'header/header.html' %}
<main class="checkout-Page">
<div class="checkout-container">
    <!-- Shipping Information -->
    <section class="shipping-info">
        <h2>Checkout</h2>
        <form id="shipping-form">
            <div class="form-group">
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="postal-code">Postal Code*</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="address-line-1">Address Line 1*</label>
                <input type="text" id="address-line-1" name="address-line-1" required>
            </div>
            <div class="form-group">
                <label for="address-line-2">Address Line 2 (Optional)</label>
                <input type="text" id="address-line-2" name="address-line-2">
            </div>
            <div class="form-group">
                <label for="province">Province*</label>
                <input type="text" id="province" name="province" required>
            </div>

            <!-- Pickup Date -->
            <div class="form-group">
                <label for="pickup-date">Pickup Date*</label>
                <input type="date" id="pickup-date" name="pickup-date" required>
            </div>

            <!-- Return Date -->
            <div class="form-group">
                <label for="return-date">Return Date*</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
            </div>
        </form>
    </section>

    <!-- Order Summary -->
    <section class="order-summary">
        <h2>Summary</h2>
        <div class="summary-item">
            <p>Subtotal</p>
            <p>$ 210.00</p>
        </div>
        <div class="summary-item">
            <p>Taxes</p>
            <p>$ 31.50</p>
        </div>
        <div class="summary-total">
            <p>Total</p>
            <p>$ 241.50</p>
        </div>
        <div style="padding-bottom: 30px;"><h4>Reservations</h4></div>
        {% for id,car in request.session.cart.items %}
        <h5>{{car.name}} ({{car.quantity}})</h5>
        <div class="cart-item">
            <p>Price: $ {{car.price}}</p>
        </div>
        {% endfor %}
        <button type="submit" class="btn-continue">Checkout</button>
    </section>
</div>
</main>
{% include 'footer/footer.html' %}
